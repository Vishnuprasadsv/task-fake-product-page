<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Product Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-info" href="#">Product Store</a>
      <form class="d-flex ms-auto me-3">
        <input class="form-control me-2 inputBox" type="search" placeholder="Search for products..." aria-label="Search" >
        <button class="btn btn-outline-light srbtn" type="submit">Search</button>
      </form>
      <div class="cart-icon position-relative" id="cartIcon">
        <i class="bi bi-cart3 fs-3 text-light"></i>
        <span class="cart-count" id="cartCount">0</span>
      </div>
    </div>
  </nav>

  <!-- Product Section -->
  <div class="container my-5">
    <div class="row g-4 align-items-center product-card p-4">
      <div class="col-md-6 text-center">
        <img id="productImage" src="" alt="Product Image" class="product-img rounded">
      </div>

      <div class="col-md-6">
        <h2 id="productName" class="fw-bold">Loading...</h2>
        <div class="d-flex align-items-center mb-2">
          <span class="rating me-2">★★★★☆</span>
          <span class="text-light-50">(4.5/5, 120 reviews)</span>
        </div>
        <p id="productDescription" class="text-light">Fetching product details...</p>
        <p class="price" id="productPrice"></p>
        <div class="d-flex gap-3 mt-4">
          <button class="btn btn-cart px-4 py-2 bttn" id="addToCartBtn">Add to Cart</button>
          <button class="btn btn-buy px-4 py-2 bttn">Buy Now</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Cart Panel -->
  <div class="cart-panel" id="cartPanel">
    <div>
      <h4 class="p-3 border-bottom">Your Cart</h4>
      <div class="cart-items" id="cartItems"></div>
    </div>
    <div class="cart-total">
      <h5>Total: $<span id="cartTotal">0.00</span></h5>
      <button class="btn btn-success w-100 mt-2">Proceed to Checkout</button>
    </div>
  </div>

  <footer class="text-center py-4">
    <p>&copy; 2025 ProductStore | Designed with Passion ❤️V P</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
